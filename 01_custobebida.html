<meta charset="UTF-8">
<script>
 const precolitro = Number(prompt("Informe o preço por litro da bebida"));
 const quantibebida = Number(prompt("Informe quantos litros de bebida você consumiu"));
 const precofinal = precolitro*quantibebida;
 document.write(`O custo total da bebida consumida foi de ${precofinal.toFixed(2).replace(".",",")} R$`);
</script>
