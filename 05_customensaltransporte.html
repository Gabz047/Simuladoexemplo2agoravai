<meta charset="UTF-8">
<script>
    const precopassagem = Number(prompt("Informe o preco da passagem de ônibus"));
    const passagemfilho = precopassagem/2;
    const customensal = (precopassagem + passagemfilho)*22;
    document.write(`O custo mensal de transporte é de ${customensal.toFixed(2).replace(".",",")} R$`);
</script>
