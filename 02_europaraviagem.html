<meta charset="UTF=8">
<script>
    const euro = Number(prompt(`Informe a cotação do Euro`));
    const quantieuro = Number(prompt(`Informe quantos Euros serão necessários para a viagem`));
    const conversao = euro*quantieuro;
    document.write(`O custo da viagem em reais será de ${conversao.toFixed(2).replace(".",",")} R$`);
</script>
